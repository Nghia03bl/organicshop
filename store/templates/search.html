{% extends "layout.html" %}

{% load static %}
{% block content %}
<div class="collage">
{% if searched %}
    {% for product in searched %}
    <div class="collage-pic">
        <a href="{% url 'product' product.id %}"><img src="{{ product.image.url }}" alt="" class="collage-pic__img"></a>
        <a href="{% url 'product' product.id %}" class="collage-pic__name">{{ product.name }}</a>
        <p>Giá: {{ product.price }} nghìn/kg</p>
        <button class="collage-pic__bag" id="product_{{ product.id }}"><i class="fa-solid fa-bag-shopping"></i></button>
    </div>
    {% endfor %}
{% else %}
<h1>Không tìm thấy sản phẩm</h1>
{% endif %}
</div>
<script>

</script>
{% endblock %}
